<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Movie Tickets</title>
</head>
<body>
  <main>
    <div class="big-container">
      
      <form>
        <h1>Choose your plan!</h1>
      <label>What kind of plan do you want?</label>
        <span class="ticket"><input type="radio" name="ticket" id="tickop1"> Just a ticket</span>
        <span class="ticket"><input type="radio" name="ticket" id="tickop2"> A ticket + Popcorn + drink</span>
        <span class="ticket"><input type="radio" name="ticket" id="tickop3"> A ticket + Nachos + drink</span>
      

        <p>How many people?</p>
        <span><input type="text"  id="people"></span>

        <p>Did you like our service?</p>
        <select id="tip">
          <option value="0.00" selected>Please choose</option>
          <option value="0.10">It was oookay</option>
          <option value="0.18">Good service!</option>
          <option value="0.25">Excellent</option>
        </select>

        <button class="button" id="btnTip">Add tip</button>
        <button class="button" id="btnCalc">Calculate</button>
</form>

<div class="container-calc">

  <div class="box-calc">
    <span>$</span>
    <span id="perPerson"></span>
    <span>per person</span>
  </div>

  <div class="box-calc" id="tip-box">
    <span>With tip</span>
    <span>$</span>
    <span id="tipPerPerson"></span>
    <span>per person</span>
  </div>

  <div class="box-calc">
    <span>Total</span>
    <span>$</span>
    <span id="total"></span>
  </div>


</div>

    </div>
    

    
  </main>

  <script src="script.js"></script>
</body>
</html>
